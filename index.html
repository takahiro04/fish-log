<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhật ký hồ cá</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>🐠 Nhật ký hồ cá</header>
  <div class="container">
    <label>Ngày ghi:</label>
    <input type="text" id="date" readonly>

    <label>Ghi chú:</label>
    <textarea id="note" rows="5" placeholder="Ví dụ: Thay 30% nước, cho ăn cám Inve..."></textarea>

    <button id="saveBtn">💾 Lưu ghi chú</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
