<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhật ký hồ cá 🐠</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-teal-50 min-h-screen flex flex-col items-center py-10">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">📔 Nhật ký hồ cá</h1>
    
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Ngày:</label>
      <input id="date" type="date" class="w-full border rounded-lg p-2" readonly>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Nội dung:</label>
      <textarea id="note" rows="6" class="w-full border rounded-lg p-2" placeholder="Ghi nhật ký hôm nay..."></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">GitHub Token (an toàn, không lưu):</label>
      <input id="token" type="password" class="w-full border rounded-lg p-2" placeholder="Dán token vào đây">
    </div>

    <button id="saveBtn" class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700 transition">
      💾 Lưu nhật ký
    </button>

    <p id="status" class="text-center mt-4 text-sm text-gray-600"></p>

    <a href="view.html" class="block text-center text-blue-600 underline mt-6">📅 Xem nhật ký</a>
  </div>
</body>
</html>
